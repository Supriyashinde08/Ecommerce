<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce Website</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width-device-width, initial-scale=1">
		<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
	<header class="header">
		
		<div class="header-overlay">
			
			<div class="container">
				
				<div class="row" style="height: 80px">
					
					<div class="col-md-8">
						
						<!-- Logo -->
						<div class="logo">
							
							<img src="images/beep.png" alt="Logo">
							
						</div>


					</div>

				</div>

				<div class="row" style="height: 70px">

					<div class="col-md-8">

						<div class="header-text">
							
							<p>Home/Accessories</p>

						</div>
						
					</div>
					
				</div>

				<div class="row">

					<div class="col-md-3">

						<div class="header-mobile">

							<p>ALL CATEGORIES</p>
							<p style="color: blue">Accessories</p>
							<p style="line-height: 21pt">Cables and Docks <br> Cases and Films <br> Charging devices <br> Connected home <br> Headphones</p>
							
						</div>
						
					</div>

					<div class="col-md-8">

						<img src="images/image.png" alt="mobile">
						
					</div>
					
				</div>
			</div>
		</div>

	</header>


	<!-- Bootstrap Javascript -->
	<script type="js/bootstrap.min.js"></script>
	<script type="js/jquery.js"></script>
</body>
</html>
